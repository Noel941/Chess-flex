<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Chess-Flex</title>
</head>

<body>
    <main>
        <section class="head">
            <h1>Chess-Flex</h1>

            <p>Rook</p>
            <p>Knight</p>
            <p>Bishop</p>
            <p>Queen</p>
            <p>King</p>
        </section>
        <section class="board">
            <div class="line">

                <div class="box"><i class="fa-solid fa-chess-knight"></i></div>
                <div class="box"><i class="fa-solid fa-chess-bishop"></i></div>

                <div class="box"><i class="fa-solid fa-chess-king"></i></div>

                <div class="box"><i class="fa-solid fa-chess-rook"></i></div>

            <div class="line">

                <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="box"><i class="fa-solid fa-chess-pawn"></i></div>
            </div>

            <div class="line">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="line">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="line">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="line">
                <div class="box"><i class="fa-regular fa-chess-pawn"></i></div>
                <div class="box"><i class="fa-regular fa-chess-pawn"></i></div>
                <div class="box"><i class="fa-regular fa-chess-pawn"></i></div>
                <div class="box"><i id="pawn-white-move" class="fa-regular fa-chess-pawn"></i></div>
                <div class="box"><i class="fa-regular fa-chess-pawn"></i></div>
